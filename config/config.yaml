# Application Configuration
app:
  name: stream-hub
  version: 1.0.0
  environment: development  # development, staging, production

# Database Configuration
database:
  host: postgres
  port: 5432
  user: streamhub_user
  password: streamhub_password
  name: streamhub
  sslmode: disable
  pool:
    max_connections: 25
    min_connections: 5
    max_conn_lifetime: 5m
    max_conn_idle_time: 1m
    health_check_period: 1m

# JWT Configuration
jwt:
  secret: your-super-secret-jwt-key-change-this
  expiry: 24h
  issuer: stream-hub

# MinIO Configuration
minio:
  endpoint: minio:9000
  access_key: minioadmin
  secret_key: minioadmin
  bucket: files
  use_ssl: false
  region: us-east-1

# Service Ports
services:
  auth:
    port: 50051
    name: auth-service
  file:
    port: 50052
    name: file-service
  chat:
    port: 50053
    name: chat-service
  notification:
    port: 50054
    name: notification-service
  gateway:
    port: 8080
    name: api-gateway

# Logging Configuration
logging:
  level: info  # debug, info, warn, error
  format: json  # json or console
  output: stdout

# Server Configuration
server:
  read_timeout: 15s
  write_timeout: 15s
  idle_timeout: 60s
  shutdown_timeout: 30s


